    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>AquaViz</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 9]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="wrapper">
          <div id="header">
            <h2>AquaViz</h2>
            <div id="element-label"></div>
          </div>
          <div id="content">
            <div id="trash" class="hidden clearfix"><div class="icon"></div><div>Remove</div></div>
            <svg id="canvas"></svg>
            <div id="controls" class="no-selection">
              <div id="list-btns">
                <button id="samples-btn" title="Samples">Samples</button>
                <button id="elements-btn" title="elements">Compounds</button>
              </div>
              <div id="lists">
                <div id="samples" class="search-list hidden">
                  <input class="search" placeholder="Search" />
                  <div id="samples-filters" class="clearfix">
                    <button class="clear-sort" title="Original order">Def.</button>
                    <button class="sort" title="Sort by name" data-sort="name"><span class="fade">A&#8594;Z</span></button>
                    <button class="sort" title="Sort by no. of elements" data-sort="count"><span class="fade"><img src="/img/sort.png" alt="Count"/></span></button>
                  </div>
                  <div class="list-container">
                    <ul class="list"></ul>
                  </div>
                </div>
                <div id="elements" class="search-list hidden">
                  <input class="search" placeholder="Search" />
                  <div class="list-container">
                    <ul class="list"></ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> -->
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/vendor/d3.v3.min.js"></script>
        <script src="js/vendor/list.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/pixellayer.js"></script>
        <script src="js/main.js"></script>

            ga('create','UA-XXXXX-X');ga('send','pageview');

    </body>
</html>
